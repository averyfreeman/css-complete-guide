<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>uHost Signup</title>
		<link rel="shortcut icon" href="../favicon.png" />

		<link rel="stylesheet" href="../assets/css/shared.css" />
		<link rel="stylesheet" href="../assets/css/start-hosting.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		/>
	</head>

	<body>
		<div class="backdrop"></div>
		<header class="main-header">
			<div>
				<button class="toggle-button">
					<i class="fas fa-bars fa-2x" aria-hidden="true"></i>
				</button>
				<a class="main-header__brand" href="../index.html">
					<img
						class="main-header__brand-icon"
						src="../assets/img/uhost-icon.png"
						alt="uHost - your favorite hosting company"
					/>
				</a>
			</div>
			<nav class="main-nav">
				<ul class="main-nav__items">
					<li class="main-nav__item">
						<a href="../packages/index.html">Packages</a>
					</li>
					<li class="main-nav__item">
						<a href="../customers/index.html">Customers</a>
					</li>
					<li class="main-nav__item main-nav__item--cta">
						<a href="#current">Start Hosting</a>
					</li>
				</ul>
			</nav>
		</header>
		<nav id="sidebar" class="mobile-nav">
			<ul class="mobile-nav__items">
				<li class="mobile-nav__item">
					<a href="../index.html">Start</a>
				</li>
				<li class="mobile-nav__item">
					<a href="../packages/index.html">Packages</a>
				</li>
				<li class="mobile-nav__item">
					<a href="../customers/index.html">Customers</a>
				</li>
				<li class="mobile-nav__item mobile-nav__item--cta">
					<a href="#top">Start Hosting</a>
				</li>
			</ul>
		</nav>
		<main class="signup-page">
			<h1 class="signup-title">Awesome! Let's dive right in!</h1>
			<form action="index.html" class="signup-form">
				<label for="title">Title</label>
				<select id="title" class="signup-form__title-dropdown">
					<option value="mr">Mr.</option>
					<option value="ms">Ms.</option>
					<option value="ms">Mx.</option>
				</select>
				<!-- <div class="signup-form__first-name"> -->
				<label class="name" for="first-name">First name</label>
				<input class="name" type="text" id="first-name" required />
				<!-- </div> -->
				<label class="name" for="last-name">Last name</label>
				<input class="name" type="text" id="last-name" required />
				<label for="email">E-Mail</label>
				<input type="email" id="email" required />
				<label for="password">Password</label>
				<input type="password" id="password" required />
				<div class="signup-form__checkbox">
					<input type="checkbox" id="agree-terms" class="invalid" required />
					<label for="agree-terms"
						>Agree to
						<a href="#">Terms &amp; Conditions</a>
					</label>
				</div>
				<button type="submit" class="signup-form__submit button">
					Sign Up
				</button>
			</form>
		</main>
		<footer class="main-footer">
			<nav>
				<ul class="main-footer__list">
					<li class="main-footer__item">
						<a href="#">Support</a>
					</li>
					<li class="main-footer__item">
						<a href="#">Terms of Use</a>
					</li>
				</ul>
			</nav>
			<div id="copy-section">
				&copy;&nbsp;
				<div id="copy-date"></div>
				&nbsp;All rights reserved
			</div>
		</footer>
		<script src="../assets/js/index.js"></script>
	</body>
</html>
